<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/auth.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 auth-form-container">
          <div class="w-50 auth-form">
            <h3 class="text-center mb-4">Login</h3>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>
              <div class="w-100 d-flex justify-content-between">
               
                
<center>
                <button id="login" type="submit" class="btn btn-primary submit" 
                  >Login</button
                >
              </center>
              </div>
            </form>
            <p class="text-center"
              >Don't have an account?
              <a class="link" href="./sign-up.html">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-2 mx-auto mb-2">
              <h2 class="color-primary fw-bolder mb-0">Tripma</h2>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-2">
              <p class="color-text fw-bolder">About</p>
              <ul>
                <li
                  ><a href="about.html" class="color-text">About Tripma</a></li
                >
                <li
                  ><a href="about.html" class="color-text">How it works</a></li
                >
                <li><a href="about.html" class="color-text">Careers</a></li>
              </ul>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-2">
              <p class="color-text fw-bolder">Partner with us</p>
              <ul>
                <li><a href="#" class="color-text">Partnership programs</a></li>
                <li><a href="#" class="color-text">Affiliate program</a></li>
                <li
                  ><a href="#" class="color-text">Connectivity partners</a></li
                >
              </ul>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-2">
              <p class="color-text fw-bolder">Support</p>
              <ul>
                <li
                  ><a href="contact.html" class="color-text">Help Center</a></li
                >
                <li
                  ><a href="contact.html" class="color-text">Contact us</a></li
                >
                <li
                  ><a href="contact.html" class="color-text"
                    >Privacy policy</a
                  ></li
                >
              </ul>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
              <a href="#" class="color-text fw-bolder">Video</a>
              <p class="color-text fw-bolder" id="clock"></p>
              <script>
                var myVar = setInterval(function () {
                  myTimer();
                }, 1000);
                function myTimer() {
                  var d = new Date();
                  document.getElementById("clock").innerHTML =
                    d.toLocaleTimeString();
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->
    <script src="./scripts/auth.js"></script>
  </body>
</html>
